<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveIT - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar"></div>
    
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <h2>Welcome, <span id="adminName"></span></h2>
                <p>View all grievances across the organization</p>
            </div>
            
            <div class="card">
                <h3>All Grievances</h3>
                <div class="table-container">
                    <table id="grievancesTable" class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Employee</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                            </tr>
                        </thead>
                        <tbody id="grievancesTableBody">
                            <tr>
                                <td colspan="7">Loading grievances...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/navbar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
